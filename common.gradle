def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

ext {
    javaConfig = [
            sourceCompatibility: 1.8,
            targetCompatibility: 1.8
    ]

    dependence = [
            'logbackClassicLib'            : 'ch.qos.logback:logback-classic:1.2.3',
            'commonsLang3Lib'              : 'org.apache.commons:commons-lang3:3.10',
            'commonsCollections4Lib'       : 'org.apache.commons:commons-collections4:4.4',
            'lombokLib'                    : 'org.projectlombok:lombok:1.18.6',
            'junitLib'                     : 'junit:junit:4.12',
            'javaparserSymbolSolverCoreLib': 'com.github.javaparser:javaparser-symbol-solver-core:3.14.4',
            'jacksondatabindLib'           : 'com.fasterxml.jackson.core:jackson-databind:2.5.2',
            'asciidoctorjLib'              : 'org.asciidoctor:asciidoctorj:2.1.0',
            'freemarkerLib'              : 'org.freemarker:freemarker:2.3.30',
            'guavaLib'              : 'com.google.guava:guava:23.0',

    ]

    application = [
            version    : '1.0.12',
            bintrayUser: keystoreProperties['bintray.user'],
            bintrayKey : keystoreProperties['bintray.key'],
            author: 'duanledexianxianxian',
            email:'fengyuchenglun@foxmail.com',
            gitUrl:'https://github.com/fengyuchenglun/apidoc',
            siteUrl:'https://github.com/fengyuchenglun/apidoc.git'

    ]
}